<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style_coming_soon.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <img src="./img/coming_soon.svg" alt="">
            <h3>Work In Progress.........</h3>
        </div>

        <div class="right">
            <div class="time-left">
                <div class="days-left">
                    <h3 class="number">10</h3>
                    <h3 class="Text">Days</h3>
                </div>
                <div class="Hours-left">
                    <h3 class="number">20</h3>
                    <h3 class="Text">Hours</h3>
                </div>
                <div class="Minutes-left">
                    <h3 class="number">35</h3>
                    <h3 class="Text">Minutes</h3>
                </div>
                <div class="Seconds-left">
                    <h3 class="number">50</h3>
                    <h3 class="Text">Seconds</h3>
                </div>
            </div>

            <div class="line"></div>

            <div class="random-text">
                <h2>Coming Soon....</h2>
                <h3>Stay Connected, Stay Updated!</h3>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
